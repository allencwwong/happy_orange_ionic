<ion-view view-title="Profile">
  <ion-content>
    <div ng-if="prof.currentUser">
      <div class="card">
        <div class="item item-avatar">
          <img src="{{prof.currentUser.avatar}}">
          <h2>{{prof.currentUser.name}}</h2>
          <p>{{prof.currentUser.email}}</p>
        </div>
      </div>
    </div>
  </ion-content> 
</ion-view>
