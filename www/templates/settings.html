<ion-view view-title="Settings">
  <ion-content>
    <div class="list padding">
      <div class="item item-divider">Default Distance (1 - {{sett.maxAge}})</div>
      <div class="item range range-positive">1 <input type="range" name="age" min="18" max="60" value="25" ng-model="sett.maxAge" on-release="sett.changeMaxAge()"></div>
      <div class="item item-divider">Show Me</div>

      <ion-toggle toggle-class="toggle-balanced" ng-model="sett.men" ng-checked="{{sett.men}}" ng-change="sett.selectMen()">Airplane Mode</ion-toggle>
      <ion-toggle toggle-class="toggle-balanced">Airplane Mode</ion-toggle>

      <button class="button button-block button-assertive" ng-click="sett.logout()">Logout</button>
    </div>
  </ion-content> 
</ion-view>
